<div class="spring-detail-container">
  <mat-card-header>
    <div mat-card-avatar class="header-image"></div>
    <mat-card-title>{{spring.mOrderNum}}</mat-card-title>
    <mat-card-subtitle>{{spring.mManufacturer}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <mat-tab-group>
      <mat-tab label="Static"><app-spring-detail-static></app-spring-detail-static></mat-tab>
      <mat-tab label="Scenario"><app-spring-detail-scenario></app-spring-detail-scenario></mat-tab>
    </mat-tab-group>
  </mat-card-content>
</div>
