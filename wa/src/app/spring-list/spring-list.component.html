<h2>Springs ({{springs.length}})</h2>
<table mat-table [dataSource]="springs">

  <!-- Order Number Column -->
  <ng-container matColumnDef="mOrderNum">
    <th mat-header-cell *matHeaderCellDef>Order Num.</th>
    <td mat-cell *matCellDef="let element"> {{element.mOrderNum}} </td>
  </ng-container>

  <!-- Manufacturer Column -->
  <ng-container matColumnDef="mManufacturer">
    <th mat-header-cell *matHeaderCellDef>Manufacturer</th>
    <td mat-cell *matCellDef="let element"> {{element.mManufacturer}} </td>
  </ng-container>

  <!-- Rate Column -->
  <ng-container matColumnDef="mRate">
    <th mat-header-cell *matHeaderCellDef>Rate / Nm<sup>-1</sup></th>
    <td mat-cell *matCellDef="let element"> {{element.mRate}} </td>
  </ng-container>
  
  <!-- Relevent Length Column -->
  <ng-container matColumnDef="mRelevantLength">
    <th mat-header-cell *matHeaderCellDef>Relevent Length / mm</th>
    <td mat-cell *matCellDef="let element"> {{element.mRelevantLength}} </td>
  </ng-container>
  
  <!-- Max Force under Static Load Column -->
  <ng-container matColumnDef="mMaximumForceUnderStaticLoad">
    <th mat-header-cell *matHeaderCellDef>Max Force under Static Load / N</th>
    <td mat-cell *matCellDef="let element"> {{element.mMaximumForceUnderStaticLoad}} </td>
  </ng-container>

  <!-- Rate Column -->
  <ng-container matColumnDef="mMass">
      <th mat-header-cell *matHeaderCellDef>Mass / Kg<sup>-1</sup></th>
      <td mat-cell *matCellDef="let element"> {{element.mMass}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>
